{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>

        <tr>
            <td>Connection method:</td>
            <td>{{ session['login_method']  }}</td>
        </tr>

        <tr>
            <td>Username:</td>
            <td>{{ session['username']  }}</td>
        </tr>
        <tr>
            <td>Sub:</td>
            <td>{{ session['sub']  }}</td>
        </tr>
    </table>
</div>
{% endblock %}
